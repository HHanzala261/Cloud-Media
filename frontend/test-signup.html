<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h2>Test Registration</h2>
    <form id="testForm">
        <input type="text" id="firstName" placeholder="First Name" value="Test"><br><br>
        <input type="text" id="lastName" placeholder="Last Name" value="User"><br><br>
        <input type="email" id="email" placeholder="Email" value=""><br><br>
        <input type="password" id="password" placeholder="Password" value="password123"><br><br>
        <button type="submit">Test Register</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Generate random email to avoid conflicts
        document.getElementById('email').value = 'test' + Math.random().toString(36).substr(2, 9) + '@example.com';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Response:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>' +
                    '<p>Status: ' + response.status + '</p>';
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
